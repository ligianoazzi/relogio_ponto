<form name='myForm' ng-cloak>

    <md-toolbar>

        <div class="md-toolbar-tools">
            <span class="md-headline">{{dados.nome_guerra}} - Informe seu anivers√°rio</span>

            <span flex></span>

            <md-button class="md-icon-button">

        </div>

    </md-toolbar>

    <md-dialog-content>

                        </div>

                    </md-card-content>
                </md-card>

                <teclado-numerico></teclado-numerico>
                
            </div>
        </md-content>
    </md-dialog-content>

<md-dialog-actions layout="row">


    <md-button ng-click="cancel()">Cancelar</md-button><span flex></span>

</md-dialog-actions>
</form>
</md-dialog>

    .bolaPreta {
