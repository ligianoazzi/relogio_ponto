<md-card>
    <md-card-content layout-align="center center" layout="column" flex>
        
        <div layout="row" flex="100">
            <md-button ng-click="digitar(1)" class="md-raised botao-teclado"><span class="md-display-1">1</span></md-button>
            <md-button ng-click="digitar(2)" class="md-raised botao-teclado"><span class="md-display-1">2</span></md-button>
            <md-button ng-click="digitar(3)" class="md-raised botao-teclado"><span class="md-display-1">3</span></md-button>
        </div>
        <div layout="row" flex="100">
            <md-button ng-click="digitar(4)" class="md-raised botao-teclado"><span class="md-display-1">4</span></md-button>
            <md-button ng-click="digitar(5)" class="md-raised botao-teclado"><span class="md-display-1">5</span></md-button>
            <md-button ng-click="digitar(6)" class="md-raised botao-teclado"><span class="md-display-1">6</span></md-button>
        </div>
        <div layout="row" flex="100">
            <md-button ng-click="digitar(7)" class="md-raised botao-teclado"><span class="md-display-1">7</span></md-button>
            <md-button ng-click="digitar(8)" class="md-raised botao-teclado"><span class="md-display-1">8</span></md-button>
            <md-button ng-click="digitar(9)" class="md-raised botao-teclado"><span class="md-display-1">9</span></md-button>
        </div>
        <div layout="row" flex="100">
            <md-button ng-click="digitar('clear')"     class="md-raised botao-teclado"><md-icon class="material-icons">clear</md-icon></md-button>
            <md-button ng-click="digitar(0)"           class="md-raised botao-teclado"><span class="md-display-1">0</span></md-button>
            <md-button ng-click="digitar('backspace')" class="md-raised botao-teclado"><md-icon class="material-icons">backspace</md-icon></md-button>
        </div>
    </md-card-content>
</md-card>
